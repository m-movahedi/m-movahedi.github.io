<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #5c5c5c;
        }

        .profile-container {
            max-width: 90%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        .profile-img img {
            width: 100%;
            height: auto;
        }

        .profile-name {
            text-align: center;
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-description {
            text-align: center;
            margin-top: 10px;
            color: #777;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details dt {
            font-weight: bold;
        }

        .profile-details dd {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            display: flex;
            margin-right: 10px;
            margin-left: 10px;
            margin: 0 20px; /* Increased spacing from 10px to 20px on both sides */
            justify-content: center; /* Center the items horizontally */
            align-items: center; /* Center the items vertically */
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;  /* This will horizontally center the links */
        }

        .social-media a {
            margin: 0 20px; /* This will give 20px spacing on the left and right of each link */
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-img">
            <img src="https://github.com/m-movahedi/m-movahedi.github.io/blob/main/Profile%20Picture.jpg?raw=true" alt="Profile Image">
        </div>
        <div class="profile-name">Mohammad Movahedi</div>
        <div class="profile-description">PhD Candidate @ FSU RIDER Center | Sustainable Infrastructure Management</div>
        <dl class="social-media">

            <a href="mailto:mmovahedi@fsu.edu" target="_blank">Email</a>
            <a href="https://github.com/m-movahedi" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/m-movahedi" target="_blank">LinkedIn</a>
            
        </dl>
    </div>
</body>
</html>
